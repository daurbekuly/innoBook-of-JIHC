{% load book_tag %}
<div class="search-bar w3layouts-newsletter">
    <h3 class="sear-head editContent" >Поиск книг</h3>
    <form action="{% url 'search' %}" method="get" class="d-flex editContent">
        <input type="search" placeholder="Введите название..." name="q" class="form-control" required="">
        <button type="submit" class="btn1 btn">
            <span class="fa fa-search" aria-hidden="true"></span>
        </button>
    </form>
</div>
<!--preference -->
<form action="{% url 'filter' %}" method="get">
    <div class="left-side my-4">
        <h3 class="sear-head editContent" >Жанры</h3>
        <ul class="w3layouts-box-list">
            {% for genre in view.get_genres %}
            <li class="editContent" >
                <input type="checkbox" class="checked" name="genre" value="{{ genre.id }}">
                <span class="span editContent" >{{ genre.name }}</span>
            </li>
            {% endfor %}
        </ul>
    </div>
    <div class="left-side">
        <h3 class="sear-head editContent">Год</h3>
        <ul class="w3layouts-box-list">
            {% for book in view.get_years %}
            <li class="editContent" >
                <input type="checkbox" class="checked" name="year" value="{{ book.year }}">
                <span class="span editContent" >{{ book.year }}</span>
            </li>
            {% endfor %}
        </ul>
    </div>
    <button type="submit" class="filter"  style="margin-bottom: 50px;">Найти</button>
</form>
{% get_last_books count=5 %}
